<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ãƒã‚¤ãƒ³ã‚¹ã‚¤ãƒ¼ãƒ‘ãƒ¼</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        select, button {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
        }
        
        .game-info div {
            background-color: #333;
            color: #ff0000;
            padding: 5px 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        #game-board {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            grid-template-rows: repeat(9, 40px);
            gap: 2px;
            border: 2px solid #333;
            background-color: #333;
            margin-bottom: 20px;
        }
        
        .cell {
            width: 40px;
            height: 40px;
            background-color: #bdbdbd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            user-select: none;
            cursor: pointer;
        }
        
        .cell.revealed {
            background-color: #e0e0e0;
        }
        
        .cell.mine {
            background-color: #ff0000;
        }
        
        .cell.flagged {
            background-color: #bdbdbd;
            position: relative;
        }
        
        .cell.flagged::after {
            content: "ğŸš©";
            font-size: 20px;
        }
        
        .num-1 { color: blue; }
        .num-2 { color: green; }
        .num-3 { color: red; }
        .num-4 { color: darkblue; }
        .num-5 { color: darkred; }
        .num-6 { color: darkcyan; }
        .num-7 { color: black; }
        .num-8 { color: gray; }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 300px;
        }
        
        .modal-content h2 {
            margin-top: 0;
        }
        
        .modal-content button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ãƒã‚¤ãƒ³ã‚¹ã‚¤ãƒ¼ãƒ‘ãƒ¼</h1>
    
    <div class="controls">
        <select id="difficulty">
            <option value="beginner">åˆç´š (9x9, 10åœ°é›·)</option>
            <option value="intermediate">ä¸­ç´š (16x16, 40åœ°é›·)</option>
            <option value="expert">ä¸Šç´š (30x16, 99åœ°é›·)</option>
        </select>
        <button id="new-game-btn">æ–°ã—ã„ã‚²ãƒ¼ãƒ </button>
    </div>
    
    <div class="game-info">
        <div id="mines-left">åœ°é›·: 10</div>
        <div id="timer">æ™‚é–“: 0</div>
    </div>
    
    <div id="game-board"></div>
    
    <div class="modal" id="game-result-modal">
        <div class="modal-content">
            <h2 id="result-message"></h2>
            <p id="result-details"></p>
            <button id="play-again-btn">ã‚‚ã†ä¸€åº¦ãƒ—ãƒ¬ã‚¤</button>
        </div>
    </div>
    
    <script>
        // ã‚²ãƒ¼ãƒ è¨­å®š
        const DIFFICULTY = {
            beginner: { rows: 9, cols: 9, mines: 10 },
            intermediate: { rows: 16, cols: 16, mines: 40 },
            expert: { rows: 16, cols: 30, mines: 99 }
        };
        
        // ã‚²ãƒ¼ãƒ çŠ¶æ…‹
        let gameBoard = [];
        let gameConfig = DIFFICULTY.beginner;
        let minesLeft = gameConfig.mines;
        let revealedCells = 0;
        let totalSafeCells = 0;
        let gameOver = false;
        let gameStarted = false;
        let timerInterval;
        let seconds = 0;
        
        // DOMè¦ç´ 
        const boardElement = document.getElementById('game-board');
        const difficultySelect = document.getElementById('difficulty');
        const newGameBtn = document.getElementById('new-game-btn');
        const minesLeftDisplay = document.getElementById('mines-left');
        const timerDisplay = document.getElementById('timer');
        const modal = document.getElementById('game-result-modal');
        const resultMessage = document.getElementById('result-message');
        const resultDetails = document.getElementById('result-details');
        const playAgainBtn = document.getElementById('play-again-btn');
        
        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        difficultySelect.addEventListener('change', () => {
            gameConfig = DIFFICULTY[difficultySelect.value];
            resetGame();
        });
        
        newGameBtn.addEventListener('click', resetGame);
        playAgainBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            resetGame();
        });
        
        // ã‚²ãƒ¼ãƒ åˆæœŸåŒ–
        function initializeGame() {
            gameBoard = [];
            minesLeft = gameConfig.mines;
            revealedCells = 0;
            totalSafeCells = gameConfig.rows * gameConfig.cols - gameConfig.mines;
            gameOver = false;
            gameStarted = false;
            seconds = 0;
            
            clearInterval(timerInterval);
            timerDisplay.textContent = `æ™‚é–“: ${seconds}`;
            minesLeftDisplay.textContent = `åœ°é›·: ${minesLeft}`;
            
            // ãƒœãƒ¼ãƒ‰ã®å¤§ãã•ã‚’è¨­å®š
            boardElement.style.gridTemplateColumns = `repeat(${gameConfig.cols}, 40px)`;
            boardElement.style.gridTemplateRows = `repeat(${gameConfig.rows}, 40px)`;
            boardElement.innerHTML = '';
            
            // ã‚²ãƒ¼ãƒ ãƒœãƒ¼ãƒ‰ã‚’ä½œæˆ
            for (let row = 0; row < gameConfig.rows; row++) {
                const rowData = [];
                for (let col = 0; col < gameConfig.cols; col++) {
                    const cell = {
                        row,
                        col,
                        isMine: false,
                        isRevealed: false,
                        isFlagged: false,
                        minesAround: 0
                    };
                    rowData.push(cell);
                    
                    // ã‚»ãƒ«è¦ç´ ã‚’ä½œæˆ
                    const cellElement = document.createElement('div');
                    cellElement.className = 'cell';
                    cellElement.dataset.row = row;
                    cellElement.dataset.col = col;
                    
                    // å·¦ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
                    cellElement.addEventListener('click', () => {
                        if (!gameOver && !cell.isFlagged) {
                            if (!gameStarted) {
                                startGame(row, col);
                            }
                            revealCell(row, col);
                        }
                    });
                    
                    // å³ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
                    cellElement.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        if (!gameOver && !cell.isRevealed) {
                            toggleFlag(row, col);
                        }
                    });
                    
                    boardElement.appendChild(cellElement);
                }
                gameBoard.push(rowData);
            }
        }
        
        // ã‚²ãƒ¼ãƒ é–‹å§‹ï¼ˆæœ€åˆã®ã‚¯ãƒªãƒƒã‚¯å¾Œã«åœ°é›·ã‚’é…ç½®ï¼‰
        function startGame(firstRow, firstCol) {
            gameStarted = true;
            
            // ã‚¿ã‚¤ãƒãƒ¼ã‚’é–‹å§‹
            timerInterval = setInterval(() => {
                seconds++;
                timerDisplay.textContent = `æ™‚é–“: ${seconds}`;
            }, 1000);
            
            // åœ°é›·ã‚’é…ç½®ï¼ˆæœ€åˆã«ã‚¯ãƒªãƒƒã‚¯ã—ãŸã‚»ãƒ«ã¨ãã®å‘¨å›²ã«ã¯é…ç½®ã—ãªã„ï¼‰
            let minesPlaced = 0;
            while (minesPlaced < gameConfig.mines) {
                const row = Math.floor(Math.random() * gameConfig.rows);
                const col = Math.floor(Math.random() * gameConfig.cols);
                
                // æœ€åˆã«ã‚¯ãƒªãƒƒã‚¯ã—ãŸã‚»ãƒ«ã¨ãã®å‘¨å›²ã«ã¯åœ°é›·ã‚’é…ç½®ã—ãªã„
                if ((Math.abs(row - firstRow) > 1 || Math.abs(col - firstCol) > 1) && 
                    !gameBoard[row][col].isMine) {
                    gameBoard[row][col].isMine = true;
                    minesPlaced++;
                }
            }
            
            // å„ã‚»ãƒ«ã®å‘¨å›²ã®åœ°é›·æ•°ã‚’è¨ˆç®—
            for (let row = 0; row < gameConfig.rows; row++) {
                for (let col = 0; col < gameConfig.cols; col++) {
                    if (!gameBoard[row][col].isMine) {
                        gameBoard[row][col].minesAround = countMinesAround(row, col);
                    }
                }
            }
        }
        
        // ã‚»ãƒ«ã‚’é–‹ã
        function revealCell(row, col) {
            const cell = gameBoard[row][col];
            
            if (cell.isRevealed || cell.isFlagged) return;
            
            cell.isRevealed = true;
            
            const cellElement = boardElement.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            cellElement.classList.add('revealed');
            
            if (cell.isMine) {
                // åœ°é›·ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸå ´åˆ
                cellElement.classList.add('mine');
                cellElement.textContent = 'ğŸ’£';
                endGame(false);
            } else {
                // å®‰å…¨ãªã‚»ãƒ«ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸå ´åˆ
                revealedCells++;
                
                if (cell.minesAround > 0) {
                    cellElement.textContent = cell.minesAround;
                    cellElement.classList.add(`num-${cell.minesAround}`);
                } else {
                    // å‘¨å›²ã«åœ°é›·ãŒãªã„å ´åˆã¯éš£æ¥ã™ã‚‹ã‚»ãƒ«ã‚‚è‡ªå‹•çš„ã«é–‹ã
                    for (let r = Math.max(0, row - 1); r <= Math.min(gameConfig.rows - 1, row + 1); r++) {
                        for (let c = Math.max(0, col - 1); c <= Math.min(gameConfig.cols - 1, col + 1); c++) {
                            if (r !== row || c !== col) {
                                revealCell(r, c);
                            }
                        }
                    }
                }
                
                // ã™ã¹ã¦ã®å®‰å…¨ãªã‚»ãƒ«ã‚’é–‹ã„ãŸã‚‰ã‚²ãƒ¼ãƒ ã‚¯ãƒªã‚¢
                if (revealedCells === totalSafeCells) {
                    endGame(true);
                }
            }
        }
        
        // æ——ã‚’ç«‹ã¦ã‚‹/å¤–ã™
        function toggleFlag(row, col) {
            const cell = gameBoard[row][col];
            if (cell.isRevealed) return;
            
            const cellElement = boardElement.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            
            if (cell.isFlagged) {
                cell.isFlagged = false;
                cellElement.classList.remove('flagged');
                minesLeft++;
            } else {
                cell.isFlagged = true;
                cellElement.classList.add('flagged');
                minesLeft--;
            }
            
            minesLeftDisplay.textContent = `åœ°é›·: ${minesLeft}`;
        }
        
        // å‘¨å›²ã®åœ°é›·æ•°ã‚’ã‚«ã‚¦ãƒ³ãƒˆ
        function countMinesAround(row, col) {
            let count = 0;
            
            for (let r = Math.max(0, row - 1); r <= Math.min(gameConfig.rows - 1, row + 1); r++) {
                for (let c = Math.max(0, col - 1); c <= Math.min(gameConfig.cols - 1, col + 1); c++) {
                    if ((r !== row || c !== col) && gameBoard[r][c].isMine) {
                        count++;
                    }
                }
            }
            
            return count;
        }
        
        // ã‚²ãƒ¼ãƒ çµ‚äº†
        function endGame(isWin) {
            gameOver = true;
            clearInterval(timerInterval);
            
            // ã™ã¹ã¦ã®ã‚»ãƒ«ã‚’è¡¨ç¤º
            for (let row = 0; row < gameConfig.rows; row++) {
                for (let col = 0; col < gameConfig.cols; col++) {
                    const cell = gameBoard[row][col];
                    const cellElement = boardElement.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                    
                    if (cell.isMine && !cell.isFlagged && !cell.isRevealed) {
                        cellElement.textContent = 'ğŸ’£';
                    } else if (cell.isFlagged && !cell.isMine) {
                        cellElement.textContent = 'âŒ';
                    }
                }
            }
            
            // çµæœã‚’è¡¨ç¤º
            if (isWin) {
                resultMessage.textContent = "ã‚²ãƒ¼ãƒ ã‚¯ãƒªã‚¢ï¼";
                resultDetails.textContent = `ã‚¯ãƒªã‚¢æ™‚é–“: ${seconds}ç§’`;
            } else {
                resultMessage.textContent = "ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼";
                resultDetails.textContent = "åœ°é›·ã‚’è¸ã‚“ã§ã—ã¾ã„ã¾ã—ãŸ";
            }
            
            modal.style.display = 'flex';
        }
        
        // ã‚²ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆ
        function resetGame() {
            initializeGame();
        }
        
        // åˆæœŸåŒ–
        initializeGame();
    </script>
</body>
</html>
